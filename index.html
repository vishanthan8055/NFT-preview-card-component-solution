<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
<div class="bparent">
<div class="parent">
  <div class="image">
  <img src="images/image-equilibrium.jpg" alt="equilibrium">
  </div>
  <div class="txt">
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="price">
    <div class="eth">
    <p><span><img src="images/icon-ethereum.svg"></span></p>
    <p><span>0.041 ETH</span></p>
    </div>
    <div class="clk">
      <p><img src="images/icon-clock.svg"></p>
      <p>3 days left</p>
    </div>
  </div>
  </div>
  <div class="line"></div>
  <div class="creation">
    <p><img src="images/image-avatar.png" alt="avatar"></p>
    <p>Creation of Jules Wyvern</p>
  </div>
  </div>
